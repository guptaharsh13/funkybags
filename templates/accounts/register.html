{% extends 'base.html' %}

{% block title %}

    | Register

{% endblock %}

{% block content %}

<style>
  label {
    font-size: 17px;
  }
</style>

<section class="bg-light py-5 my-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-header text-white bg_prime">
              <h4>
                <i class="fa fa-sign-in"></i> Register</h4>
            </div>
            <div class="card-body">
                <form action="" method="POST">

                    {% csrf_token %}

                    {% include 'partials/_alerts.html' %}

                    <div class="form-group">
                        <label for="firstName" class="font_cardo">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName" class="font_cardo">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="_email" class="font_cardo">Email</label>
                        <input type="email" name="email" class="form-control" id="_email" required>
                    </div>

                    <div class="form-group">
                        <label for="userName" class="font_cardo">Username</label>
                        <input type="text" name="username" class="form-control" id="userName" required>
                    </div>

                    <div class="form-group">
                        <label for="_password" class="font_cardo">Password</label>
                        <input type="password" name="password" class="form-control" id="_password" required>
                    </div>

                    <div class="form-group">
                        <label for="_password2" class="font_cardo">Confirm Password</label>
                        <input type="password" name="password2" class="form-control" id="_password2" required>
                    </div>
                    
                    <input type="submit" value="Login" class="btn btn-block bg_prime text-white">
                    
                    <a href="{% url 'login' %}" class="font_cardo">Already registered? Login</a>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
